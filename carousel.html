<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Carousel example</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img
              src="https://www.internetmatters.org/wp-content/uploads/2020/08/roblox.jpg"
              alt="Image 1"
            />
          </div>
          <div class="item">
            <img
              src="https://i.ytimg.com/vi/hTsHbLc88yU/maxresdefault.jpg"
              alt="Image 2"
            />
          </div>
          <div class="item">
            <img
              src="https://images.squarespace-cdn.com/content/v1/605c8dce806d62797438d9a8/1616709018594-8B6528P8RITVOIR9WSY0/Video-Thumbnail2.jpg?format=1000w"
              alt="Image 3"
            />
          </div>
        </div>
        <a class="left carousel-control" href="" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>

          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>

          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
